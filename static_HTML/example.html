<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <link rel="stylesheet/less" type="text/css" href="less/main.less">
</head>
<body>

<h1 class="base">Base font color</h1>
<h1 class="light">Light font color</h1>
<h1 class="dark">Dark font color</h1>

<div class="rating">
    <div class="letter-grade excellent active">a</div>
    <div class="letter-grade good active">b</div>
    <div class="letter-grade fair active">c</div>
    <div class="letter-grade poor active">d</div>
    <div class="letter-grade bad active">e</div>
</div>

<div class="rating">
    <div class="letter-grade small excellent">a</div>
    <div class="letter-grade small good">b</div>
    <div class="letter-grade small fair">c</div>
    <div class="letter-grade small poor">d</div>
    <div class="letter-grade small bad">e</div>
</div>

<div class="rating-selector">
    <div class="letter-grade small excellent">a</div>
    <div class="category">Comfort</div>
    <div class="arrow-right"></div>
    <div class="text-grade">Excellent</div>
</div>

<div class="rating-selector">
    <div class="letter-grade small good">b</div>
    <div class="category">Performance</div>
    <div class="arrow-right"></div>
    <div class="text-grade">Good</div>
</div>

<div class="rating-selector">
    <div class="letter-grade small fair">c</div>
    <div class="category">Value</div>
    <div class="arrow-right"></div>
    <div class="text-grade">Fair</div>
</div>

<div class="rating-selector">
    <div class="letter-grade small poor">d</div>
    <div class="category">Comfort</div>
    <div class="arrow-right"></div>
    <div class="text-grade">Poor</div>
</div>

<div class="rating-selector">
    <div class="letter-grade small bad">e</div>
    <div class="category">Performance</div>
    <div class="arrow-right"></div>
    <div class="text-grade">Bad</div>
</div>

<script src="../bower_components/less/dist/less-1.7.0.js"></script>
</body>
</html>
